<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Insurance Bill</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Cluster Documents</h1>

    <form name="inputform" action="{{ url_for('predict')}}" method="POST" enctype="multipart/form-data">
        <input type="file" name="json_file" accept=".json"/> <br>
        <input type="text" name="file_content" placeholder="Enter contents of the file"/>

        <button type="submit" class="btn btn-primary btn-block btn-large" onclick=validateAndSend() > Predict </button>

        <br>
        <br>
    </form>
     <script>
        function validateAndSend() {
            if (inputform.json_file.value == '' && inputform.file_content.value == '') {
                alert('Input at least one field');
                return false;
            }
            else {
                inputform.submit();
            }
        }
    </script>

 </div>
    {{prediction}}

</body>
</html>
